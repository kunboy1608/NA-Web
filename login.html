<!DOCTYPE html>
<html lang="vi-vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <meta name="author" content="Hoàng Đình Phú">
    <meta name="description" content="Đăng nhập">
    <link rel="stylesheet" href="styles/login.css">
    <title>Đăng nhập - Quản lí KTX</title>
</head>

<body>
    <section>
        <nav>
            <img src="images/logo.png" width="100">
            <p>Quản lí KTX</p>
            <p> Địa chỉ: XXX, phường, quận, Thành phố</p>
            <p> Tel: 00-0000-0000</p>
        </nav>
        <article>
            <form action="homepage.html">
                <center>
                    <input type="text" class="text" placeholder="Tài khoản" name="username" autocomplete
                        required /><br />
                    <input type="password" class="password" placeholder="Mật khẩu" name="password" required /><br />
                    <input type="submit" class="submit" value="Đăng nhập" />
                </center>
            </form>
        </article>
    </section>
</body>

</html>
